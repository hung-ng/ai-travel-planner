version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: travel_planner_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: travel_planner
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U travelapp"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ChromaDB (Vector Database)
  chromadb:
    image: chromadb/chroma:0.5.0
    container_name: travel_planner_chromadb
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: travel_planner_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  chroma_data: